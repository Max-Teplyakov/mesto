<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Блог</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип Сайта" class="header__img">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/zhak-iv-kusto.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__redact active" type="button"></button>
                </div>
                <p class="profile__about-me">Исследователь океана</p>
            </div>
            <button class="profile__add-button active" type="button">
                <img src="./images/plus.png" alt="крестик кнопка" class="profile__btn-img">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/building.jpg" alt="каменный дом" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/field.jpg" alt="поле" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountain.jpg" alt="горы и леса" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/field.jpg" alt="поле" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/mountain.jpg" alt="горы и леса" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img src="./images/building.jpg" alt="каменный дом" class="element__img">
                <div class="element__block">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__btn-like" type="button">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn active" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-info">
                <input class="popup__input popup__input_person_name" name="name" type="text" placeholder="Имя">

                <input class="popup__input popup__input_person_about-me" name="about-me" type="text"
                    placeholder="О себе">

                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
